name: TransChile CI/CD Pipeline - Avanzado

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 1' # EjecuciÃ³n semanal los lunes a las 2 AM

env:
  NODE_VERSION: '22.14.0'
  DOCKER_REGISTRY: 'transchile-registry'
  CACHE_VERSION: 'v1'

jobs:
  # Fase 1: CompilaciÃ³n y Build con matriz de versiones
  build:
    name: Build en Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        include:
          - node-version: 22.x
            is-primary: true
      fail-fast: false
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Cache dependencias npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-node-${{ matrix.node-version }}-
            
      - name: Instalar dependencias
        run: npm ci
        
      - name: Lint cÃ³digo
        run: npm run lint
        continue-on-error: ${{ matrix.node-version != '22.x' }}
        
      - name: Build aplicaciÃ³n
        run: npm run build
        
      - name: Verificar build
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Error: Directorio dist no encontrado"
            exit 1
          fi
          echo "âœ… Build exitoso en Node.js ${{ matrix.node-version }}"
        
      # Solo guardar artefactos de la versiÃ³n principal
      - name: Guardar artefactos
        if: matrix.is-primary
        uses: actions/upload-artifact@v4
        with:
          name: build-files-${{ github.sha }}
          path: |
            dist/
            package.json
            package-lock.json
          retention-days: 7

  # Fase 2: Pruebas Automatizadas Paralelas
  test:
    name: ${{ matrix.test-type }} Tests
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        test-type: [unit, integration, e2e, security]
        node-version: [22.x]
        include:
          - test-type: unit
            coverage: true
          - test-type: integration
            database: postgres
          - test-type: e2e
            browser: chrome
          - test-type: security
            audit-level: high
      fail-fast: false
      
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: transchile_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Cache dependencias npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-${{ env.CACHE_VERSION }}-
            
      - name: Instalar dependencias
        run: npm ci
        
      - name: Ejecutar pruebas unitarias
        if: matrix.test-type == 'unit'
        run: |
          npm run test:unit -- --coverage --reporter=json --outputFile=coverage/unit-results.json
        env:
          CI: true
          
      - name: Ejecutar pruebas de integraciÃ³n
        if: matrix.test-type == 'integration'
        run: npm run test:integration
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/transchile_test
          
      - name: Ejecutar pruebas E2E
        if: matrix.test-type == 'e2e'
        run: |
          npm run build
          npm run start:test &
          sleep 10
          npm run test:e2e
        env:
          HEADLESS: true
          
      - name: AuditorÃ­a de seguridad
        if: matrix.test-type == 'security'
        run: |
          echo "ðŸ”’ Ejecutando auditorÃ­a de seguridad..."
          npm audit --audit-level=${{ matrix.audit-level }}
          npx audit-ci --moderate
          echo "ðŸ” Verificando vulnerabilidades conocidas..."
          npx safety-check --json > security-report.json || true
          echo "âœ… AuditorÃ­a de seguridad completada"
          
      - name: Subir reporte de cobertura
        if: matrix.test-type == 'unit' && matrix.coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: coverage/
          
      - name: Reporte de Ã©xito
        if: success()
        run: echo "âœ… Pruebas ${{ matrix.test-type }} exitosas"
        
      - name: Reporte de fallo
        if: failure()
        run: echo "âŒ Fallo en pruebas ${{ matrix.test-type }}"

  # Fase 3: AnÃ¡lisis de Calidad Mejorado
  quality:
    name: AnÃ¡lisis de Calidad
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Descargar artefactos de cobertura
        uses: actions/download-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: coverage/
        continue-on-error: true
        
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.coverage.exclusions=**/*.test.js,**/*.spec.js
            -Dsonar.security.hotspots.ignored=false
            -Dsonar.qualitygate.wait=true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
      - name: AnÃ¡lisis de vulnerabilidades con SNYK
        run: |
          echo "ðŸ” Analizando vulnerabilidades con Snyk..."
          npx snyk test --json > snyk-report.json || true
          npx snyk monitor || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
          
      - name: AnÃ¡lisis de dependencias
        run: |
          npx license-checker --summary
          npx depcheck --json > dependency-report.json
          
      - name: Verificar Quality Gate
        run: |
          echo "ðŸŽ¯ Verificando Quality Gate de SonarCloud..."
          echo "Criterios evaluados:"
          echo "- Cobertura de cÃ³digo > 80%"
          echo "- Vulnerabilidades de seguridad = 0"
          echo "- Code smells < 10"
          echo "- DuplicaciÃ³n de cÃ³digo < 3%"
          # AquÃ­ irÃ­a la lÃ³gica para verificar el Quality Gate

  # Fase 4: ConstrucciÃ³n de Docker (Condicional)
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build, test, quality]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: Descargar artefactos
        uses: actions/download-artifact@v4
        with:
          name: build-files-${{ github.sha }}
          path: ./
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/transchile-app
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Fase 5: Notificaciones
      - name: Enviar notificaciÃ³n por correo
          uses: dawidd6/action-send-mail@v3
          with:
            server_address: smtp.gmail.com
            server_port: 465
            username: ${{ secrets.EMAIL_USERNAME }}
            password: ${{ secrets.EMAIL_PASSWORD }}
            subject: ${{ steps.status.outputs.message }}
            body: |
              Resultado: ${{ steps.status.outputs.message }}
              Repositorio: ${{ github.repository }}
              Rama: ${{ github.ref_name }}
              Commit: ${{ github.sha }}
              Autor: ${{ github.actor }}
            to: tgbracho85@gmail.com
            from: TransChile CI/CD
  
  # Fase 6: Despliegue Condicional con Ambientes
  deploy-staging:
    name: Deploy a Staging
    runs-on: ubuntu-latest
    needs: [build, test, quality, docker]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Deploy a Staging
        run: |
          echo "ðŸš€ Desplegando a ambiente de staging..."
          echo "Docker image: ${{ env.DOCKER_REGISTRY }}/transchile-app:develop-${{ github.sha }}"
          # AquÃ­ irÃ­an los comandos especÃ­ficos de despliegue a staging

  deploy-production:
    name: Deploy a ProducciÃ³n
    runs-on: ubuntu-latest
    needs: [build, test, quality, docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: AprobaciÃ³n manual requerida
        run: echo "â³ Esperando aprobaciÃ³n manual para producciÃ³n..."
        
      - name: Deploy a ProducciÃ³n
        run: |
          echo "ðŸš€ Desplegando a producciÃ³n..."
          echo "Docker image: ${{ env.DOCKER_REGISTRY }}/transchile-app:latest"
          # AquÃ­ irÃ­an los comandos especÃ­ficos de despliegue a producciÃ³n
          
      - name: Smoke tests post-deploy
        run: |
          echo "ðŸ§ª Ejecutando smoke tests..."
          # Verificaciones bÃ¡sicas post-despliegue